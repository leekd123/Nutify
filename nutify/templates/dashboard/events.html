{% extends "dashboard/base.html" %}

{% block content %}
<div class="events_container">
    <!-- Events Header -->
    <div class="events_header">
        <h2 class="events_title">UPS Events</h2>
        <div class="events_actions">
            <button id="toggleNotifications" class="options_btn options_btn_primary">
                <i class="fas fa-bell"></i>
                Notifications
            </button>
            <button id="clearEvents" class="options_btn options_btn_secondary">
                <i class="fas fa-trash"></i>
                Clear All
            </button>
        </div>
    </div>

    <!-- Quick Stats Grid -->
    <div class="stats_grid">
        <div class="stat_card">
            <div class="stat-icon">
                <i class="fas fa-list"></i>
            </div>
            <div class="stat-content">
                <div class="stat-header">
                    <span class="stat-label">Total Events</span>
                </div>
                <span id="totalEvents" class="stat-value">0</span>
            </div>
        </div>
        <div class="stat_card">
            <div class="stat-icon">
                <i class="fas fa-calendar-day"></i>
            </div>
            <div class="stat-content">
                <div class="stat-header">
                    <span class="stat-label">Today's Events</span>
                </div>
                <span id="todayEvents" class="stat-value">0</span>
            </div>
        </div>
        <div class="stat_card">
            <div class="stat-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-content">
                <div class="stat-header">
                    <span class="stat-label">Battery Time</span>
                </div>
                <span id="batteryTime" class="stat-value">0m</span>
            </div>
        </div>
        <div class="stat_card">
            <div class="stat-icon">
                <i class="fas fa-history"></i>
            </div>
            <div class="stat-content">
                <div class="stat-header">
                    <span class="stat-label">Last Event</span>
                </div>
                <span id="lastEvent" class="stat-value">-</span>
            </div>
        </div>
    </div>

    <!-- Events Filters -->
    <div class="events_filters">
        <div class="events_filter_group">
            <label for="eventTypeFilter">Event Type</label>
            <select id="eventTypeFilter">
                <option value="all">All Types</option>
                <option value="ONBATT">On Battery</option>
                <option value="ONLINE">Online</option>
                <option value="LOWBATT">Low Battery</option>
                <option value="COMMOK">Comm OK</option>
                <option value="COMMBAD">Comm Bad</option>
            </select>
        </div>
        <div class="events_filter_group">
            <label for="timeFilter">Time Range</label>
            <select id="timeFilter">
                <option value="24h">Last 24 Hours</option>
                <option value="7d">Last 7 Days</option>
                <option value="30d">Last 30 Days</option>
                <option value="all">All Time</option>
            </select>
        </div>
        <div class="events_filter_group">
            <label for="searchInput">Search</label>
            <input type="text" id="searchInput" placeholder="Search events...">
        </div>
    </div>
    
    <!-- Table Actions -->
    <div class="events_actions" style="margin-top: 1rem;">
        <button id="acknowledgeSelectedBtn" class="options_btn options_btn_primary">
            <i class="fas fa-check"></i>
            Mark Selected as Seen
        </button>
        <button id="deleteSelectedBtn" class="options_btn options_btn_secondary">
            <i class="fas fa-trash"></i>
            Delete Selected
        </button>

    </div>

    <!-- Events Table -->
    <div class="events_table_container">
        <table class="events_table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Time</th>
                    <th>Event</th>
                    <th>Status</th>
                    <th>Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventsTableBody">
                <!-- Events will be populated here via JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/page_wrapper.js') }}"></script>
<script src="{{ url_for('static', filename='js/events_page.js') }}"></script>
{% endblock %}
